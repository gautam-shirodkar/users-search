<ng-container *ngIf="list.length,else noUsers">
  <div *ngFor="let user of list | paginate: { itemsPerPage: 9, currentPage: page }" class="card mt-3">
    <div class="card-body">
      <div class="row">
        <img class="rounded img-thumbnail col-2" [src]="user.avatar_url">
        <div class="col-10">
          <h5>{{user.login}}</h5>
          <p>{{user.type}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <pagination-controls (pageChange)="page = $event" class="float-right"></pagination-controls>
  </div>
</ng-container>

<ng-template #noUsers>
  <div class="row">
    <div class="col-12">
      <h5 class="text-center mt-3">No users found</h5>
    </div>
  </div>
</ng-template>
